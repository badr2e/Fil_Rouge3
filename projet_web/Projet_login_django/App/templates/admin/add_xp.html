<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter de l'XP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'App/create_hero.css' %}">
</head>
<body>
    <h1>Ajouter de l'XP aux héros sélectionnés</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter l'XP</button>
    </form>

    <h2>Héros sélectionnés</h2>
    <ul>
        {% for hero in heroes %}
            <li>{{ hero.name }} (Niveau : {{ hero.level }}, XP : {{ hero.xp }})</li>
        {% endfor %}
    </ul>
</body>
</html>
